<div ng-show="vm.showLoginFrom">
    <h4>Login</h4>
    <form name="vm.loginForm" novalidate class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="userName">User name:</label>
            <div class="col-sm-4">
                <input type="text" ng-model="vm.userName" id="userName" name="userName" placeholder="John Smith" required class="form-control" />
            </div>
            <div class="col-sm-6" ng-show="vm.loginForm.$submitted || vm.loginForm.userName.$touched">
                <div class="text-danger" ng-show="vm.loginForm.userName.$error.required">Tell us your user name.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" ng-model="vm.password" name="password" required/>
            </div>
            <div class="col-sm-6" ng-show="vm.loginForm.$submitted || vm.loginForm.password.$touched">
                <div class="text-danger" ng-show="vm.loginForm.password.$error.required">Type the password.</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div ng-show="vm.loginFailed">
                  <div class="text-danger">User or Passord is incorrect.</div>
                </div>
                <button type="submit" ng-click="vm.login()" class="btn btn-primary">Login</button>
                <button type="button" ng-click="vm.reset()" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</div>

<div ng-show="!vm.showLoginFrom">
    <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-1">
        <button type="button" ng-click="vm.logout()" class="btn btn-info">Logout</button>
    </div>
    <div class="col-sm-3">
        <h4>User name: {{vm.userName}}</h4>
    </div>
</div>
